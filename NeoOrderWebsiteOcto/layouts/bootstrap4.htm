[RainLab\User\Components\Account account]
paramCode = "code"
forceSecure = 0

[session]
security = "all"
==
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{ 'assets/theme.css'|theme }}">
	<link rel="stylesheet" type="text/css" href="{{ 'assets/css/vex.css'|theme }}">
	<link rel="stylesheet" type="text/css" href="{{ 'assets/css/vex-theme-wireframe.css'|theme }}">
	<title>8BitMixtapeNEO - {{ this.page.title }}</title>

  {% if this.page.id == 'home' %}
  <meta property="og:title"              content="8BitMixtapeNEO" />
  <meta property="og:description"        content="Open Source lo-fi 8Bit synthesizer based on the Arduino-compatible ATtiny85 and TinyAudioBoot" />
  <meta property="og:image"              content="https://neo.8bitmixtape.cc/themes/NeoOrderWebsiteOcto/assets/images/neodevice.png" />
  {% endif %}

<body>


  {% partial 'headerbs4' %}

  {% page %}

  {% partial 'footerbs4' %}

  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="{{ 'assets/javascript/vex.combined.min.js'|theme }}"></script>

  <script>vex.defaultOptions.className = 'vex-theme-wireframe';</script>
  <script src="{{ 'assets/javascript/hex2wav.js'|theme }}"></script>
  <script src="{{ 'assets/javascript/hexwidget.js'|theme }}"></script>

  {% framework extras %}
  {% scripts %}


</body>

</html>
